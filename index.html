<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <!------------------------------------------ left section start ---------------------------------------------------------->
      <div class="left">
        <div class="image">
          <img src="images/hero-image.png" alt="" />
        </div>
      </div>
      <!------------------------------------------ left section end ---------------------------------------------------------->

      <!------------------------------------------ right section start ---------------------------------------------------------->
      <div class="right">
        <!-- company logo and text -->
        <div class="logo">
          <img src="images/logo.svg" alt="" />
        </div>

        <div class="intro">
          <p>
            We are <span>experts</span> in buisness, <br />marketing, growth, &
            sales.
          </p>
        </div>

        <!-- login area -->
        <div class="login">
          <div class="login-para"><p>Login into your account</p></div>

          <div class="textbox">
            <input
              type="text"
              name=""
              id="uname"
              class="user"
              placeholder="Username"
            />
            <input
              type="text"
              name=""
              id="pw"
              class="user"
              placeholder="Password"
            />
          </div>

          <div class="buttons">
            <button class="login-btn">Login</button>
            <a href="#" class="forgot-pw">Forgot Password?</a>
          </div>

          <div class="register">
            <p class="register-para">Are you a new Member?</p>
            <a href="#" class="register-a">Register here</a>
          </div>

        </div>
      </div>
      <!------------------------------------------ right section end ---------------------------------------------------------->
    </div>
  </body>
</html>
