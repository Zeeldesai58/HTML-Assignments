<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <div class="dash-main">
        <header>
            <!------------------------------------------- navbar--------------------------------------- -->
            <nav>
            <div class="dash-nav">

                <div class="dash-logo">
                    <div class="dash-menu"><img src="images/menu-bar.svg" alt=""></div>
                    <div class="dash-clogo"><img src="images/logo.svg" alt=""></div>
                </div>

                <div class="dash-search">
                    <div class="search"><img src="images/search-icon.svg" alt=""></div>
                    <div class="dash-search-p"><p>Search</p></div>
                </div>

                <div class="personal">  
                    <div class="notification"><img src="images/notification-icon.svg" alt=""></div>
                    <div class="personal-info">
                        <div class="personal-info-image"><img src="images/profile.png" alt=""></div>
                        <div class="personal-info-para"><p>John Doe</p></div>
                        <div class="personal-info-drop"><img src="images/select-downward.svg" alt=""></div>
                    </div>
                </div>

            </div>
            </nav>
        </header>

        <!----------------------------------------------- grid section ----------------------------------------->
        <div class="container">

            <!------------------------------------------------ sidebar section------------------------------ -->
            <div class="sidebar">

                <div class="sidebar-element active">
                    <div class="sidebar-ele-img"><img src="images/dashboard-active.svg" alt=""></div>
                    <div class="side-para">Dashboard</div>
                </div>

                <div class="sidebar-element">
                    <div class="sidebar-ele-img"><img src="images/graph-default.svg" alt=""></div>
                    <div class="side-para">Analysis</div>
                </div>

                <div class="sidebar-element">
                    <div class="sidebar-ele-img"><img src="images/inbox-default.svg" alt=""></div>
                    <div class="side-para">Inbox</div>
                </div>

                <div class="sidebar-element">
                    <div class="sidebar-ele-img"><img src="images/clock-default.svg" alt=""></div>
                    <div class="side-para">History</div>
                </div>

                <div class="sidebar-element">
                    <div class="sidebar-ele-img"><img src="images/user-default.svg" alt=""></div>
                    <div class="side-para">Users</div>
                </div>

                <div class="sidebar-element">
                    <div class="sidebar-ele-img"><img src="images/maintenance-default.svg" alt=""></div>
                    <div class="side-para">Maintenance</div>
                </div>

                <div class="sidebar-element">
                    <div class="sidebar-ele-img"><img src="images/setting-default.svg" alt=""></div>
                    <div class="side-para">Setting</div>
                </div>

            </div>

            <!-- -----------------------------------------------------main section ---------------------------->
            <main>
                
            </main>


        </div>

    </div>

</body>
</html>
